<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD - Accueil | Slyper RP</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; color: white; background-color: #121212; overflow: hidden; transition: all 0.3s ease;">

    <!-- En-tête avec logo et bouton -->
    <header style="background-color: rgba(0, 0, 0, 0.7); padding: 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 100; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);">
        <h1 style="margin: 0; font-size: 24px; color: white; text-transform: uppercase; letter-spacing: 2px;">LSPD - Slyper RP</h1>
    </header>

    <!-- Bouton Déposer un Dossier -->
    <a href="depot.html" class="nav-button" style="background-color: #FF4136; color: white; padding: 12px 20px; font-size: 16px; text-decoration: none; border-radius: 5px; position: fixed; top: 10px; right: 20px; transition: background-color 0.3s ease; z-index: 200;">
        Déposer un Dossier
    </a>

    <!-- Conteneur principal avec image de fond -->
    <div class="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; background-image: url('https://wallpapercave.com/wp/wp8727351.png'); background-size: cover; background-position: center; position: relative; z-index: 1; color: white; padding: 20px; opacity: 0; animation: fadeIn 2s forwards;">
        <h2 style="font-size: 60px; margin-bottom: 20px; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); font-family: 'Impact', sans-serif;">Los Santos Police Department</h2>
        <p style="font-size: 20px; max-width: 600px; margin: 0 20px; text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5); font-family: 'Arial', sans-serif;">
            Bienvenue dans le LSPD de Slyper RP, où la loi et l'ordre sont nos priorités. Déposez vos dossiers en toute sécurité.
        </p>
    </div>

    <!-- Footer -->
    <div class="footer" style="position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px; background-color: rgba(0, 0, 0, 0.8); text-align: center; color: white; font-size: 14px;">
        <p>&copy; 2024 Los Santos Police Department - Slyper RP. Fais par Imparfxite</p>
    </div>

    <!-- Animation de fondu -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</body>
</html>
